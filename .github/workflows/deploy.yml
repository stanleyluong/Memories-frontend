name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Ensure this matches the branch you push from

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Configure Git user
      run: |
        git config --global user.email "xstanz@gmail.com"
        git config --global user.name "Stanley Luong"
    
    - name: Build project
      run: |
        echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> .env.production
        npm run build

    - name: Deploy to GitHub Pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the built-in GITHUB_TOKEN
      run: |
        npm install gh-pages -g
        gh-pages -d build
